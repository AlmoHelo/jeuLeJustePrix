<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
    <title>Le juste prix</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Le juste prix</h1>
        </header>

        <section class="all">
            <p>Le prix de la vitrine est entre 0 et 100</p>
            <div id="blockName">
                <label name='username' id="blockNameUser">Votre nom :</label>
                <input type="text" placeholder='Entrez votre nom' id="username"/>
            </div>
            <p id="errName" class="hidden">Veuillez entrez un nom</p>
            <p id="provisoire">Vous avez 10 tentatives !</p>
            <p id="find">Trouvez le Juste Prix !</p>
            <div class="row">
                <button class="btn btn-danger btn-lg" id="JsBtnStartGame">Commencer une partie</button>
            </div>

            <!--START BTN GAME-->
            <div id="JsStartGame">
                <input type='number' id="price" value="Entrez un nombre" class="hidden" />
                <button class="btn btn-primary btn-lg hidden" id="envoyer">Parier !</button>
            </div>
            <!--END BTN GAME-->

            
            <!--START BTN NEW GAME-->
            <div id="NewGame" class="hidden">
                <button class="btn btn-danger btn-lg" id="newgame">Nouvelle Partie</button>
            </div>
            <!--END BTN NEW GAME-->
        </section>

        
        <!-- DEBUT SCORE-->
        <section id="blocScore" class="hidden">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="ligneTab">Nom</th>
                        <th scope="col" class="ligneTab">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="tr">
                        <th class="ligneTab" id="usernameScore">Name</th>
                        <th class="ligneTab" id="score">0</th>
                    </tr>
                </tbody>
            </table>
        </section>
        <!--Fin SCORE -->

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
